{% extends "base.html" %}
{% block title %}Meeting Schedule{% endblock %}
{% block content %}
<h2>Meeting Schedule</h2>
<ul>
    {% for meeting in meetings %}
        <li>{{ meeting.date }} - {{ meeting.agenda }} (<a href="{{ url_for('uploaded_file', filename=meeting.documents) }}">Download Document</a>)</li>
    {% endfor %}
</ul>
{% endblock %}
