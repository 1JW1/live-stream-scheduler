{% extends "base.html" %}

{% block title %}Archived Meetings{% endblock %}

{% block content %}
    <h2>Archived Meetings</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Video</th>
                <th>Minutes</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in archived_meetings %}
            <tr>
                <td>{{ meeting.date }}</td>
                <td><a href="{{ url_for('static', filename=meeting.video_path) }}">Watch Video</a></td>
                <td><a href="{{ url_for('static', filename=meeting.minutes_path) }}">Download Minutes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
