{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<h2>Admin Panel</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.date.label }} {{ form.date }}<br>
    {{ form.agenda.label }} {{ form.agenda }}<br>
    {{ form.documents.label }} {{ form.documents }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
